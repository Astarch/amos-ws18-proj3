  deploy_live_backend:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "web/big-data-ui/yarn.lock" }}
          - v1-dependencies
      - run:
          name: deploy to AWS
          command: sudo sh ~/repo/architecture/deployment/deploy_prod.sh

  deploy_staging_backend:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "web/big-data-ui/yarn.lock" }}
          - v1-dependencies
      - run:
          name: deploy to AWS
          command: sudo sh ~/repo/architecture/deployment/deploy_staging.sh

  deploy_live_frontend:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "web/big-data-ui/yarn.lock" }}
          - v1-dependencies
      - run:
          name: install
          command: cd web/big-data-ui; yarn install
      - run:
          name: create build
          command: cd web/big-data-ui; yarn run build
      - run:
          name: Install aws cli and deploy to aws S3
          working_directory: /
          command: |
            sudo apt-get -y -qq install awscli
            aws s3 sync ~/repo/web/big-data-ui/dist s3://pretrendrfrontend/ --source-region us-east-2 --delete

  deploy_staging_frontend:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "web/big-data-ui/yarn.lock" }}
          - v1-dependencies
      - run:
          name: install
          command: cd web/big-data-ui; yarn install
      - run:
          name: create build
          command: cd web/big-data-ui; yarn run build
      - run:
          name: Install aws cli and deploy to aws
          working_directory: /
          command: |
            sudo apt-get -y -qq install awscli S3
            aws s3 sync ~/repo/web/big-data-ui/dist s3://pretrendrfrontendstaging/ --region us-east-2 --delete

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test_backend
      - build_and_test_frontend
      - deploy_live_frontend:
          requires:
            - build_and_test_backend
            - build_and_test_frontend
          filters:
            branches:
              only:
                - master
      - deploy_staging_frontend:
          requires:
            - build_and_test_backend
            - build_and_test_frontend
          filters:
            branches:
              only:
                - develop
      - deploy_live_backend:
          requires:
            - build_and_test_backend
