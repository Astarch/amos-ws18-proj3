# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build_and_test_frontend:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "web/big-data-ui/yarn.lock" }}
          - v1-dependencies
      - run:
          name: install
          command: cd web/big-data-ui; yarn install
      - run:
          name: install karma
          command: cd web/big-data-ui; yarn add karma
      - run:
          name: run unit tests frontend
          command: cd web/big-data-ui; ./node_modules/karma/bin/karma start test/unit/karma.conf.js --single-run
          environment:
            JUNIT_REPORT_PATH: /junit
            JUNIT_REPORT_NAME: test-results.xml
      - store_test_results:
          path: web/big-data-ui/test/unit/junit
      - store_artifacts:
          path: web/big-data-ui/test/unit/junit
      - store_artifacts:
          path: web/big-data-ui/test/unit/coverage
      - save_cache:
          paths:
            - ./web/big-data-ui/.cache/yarn
          key: v1-dependencies-{{ checksum "web/big-data-ui/yarn.lock" }}

  deploy_staging_frontend:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "web/big-data-ui/yarn.lock" }}
          - v1-dependencies
      - run:
          name: install
          command: cd web/big-data-ui; yarn install
      - run:
          name: create build
          command: cd web/big-data-ui; yarn run build
      - run:
          name: Install aws cli and deploy to aws
          working_directory: /
          command: |
            sudo apt-get -y -qq install awscli
            aws s3 sync ~/repo/web/big-data-ui/dist s3://pretrendrfrontendstaging/ --region us-east-2 --delete

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test_frontend
      - deploy_staging_frontend:
          requires:
            - build_and_test_frontend
          filters:
            branches:
              only:
                - develop
                - feature/circleci9